<!-- 문서형식 선언문: 웹브라우저에게 이 문서가 HTML5라고 알려줌,  HTML 문서의 첫 라인에 위치-->
<!DOCTYPE html>

<!-- HTML문서의 로트 엘리먼트, 문서내에 하나만 있고 하나는 꼭 있어야 함-->
<html>
	<!-- HTML문서에 대한 메타데이터(데이터에 대한 데이터)를 표시, 화면에 보여지지 않음-->
	<head> 
		<!-- 웹브라우저가 HTML문서내의 소스코드를 인코딩하는 방식 -->
		<meta charset="utf-8">
		<!-- 웹브라우저가 디바이스(PC모니터, 태블릿, 스마트폰...)에 문서를 표시할 때 넓이와 배율을 정의 -->
		<meta name="viewport" content="width=device-width", initial-scale=1.0>
		<!-- 웹브라우저 탭에 표시되는 문서의 제목 --> 
		<title>My Website</title>
	</head> 
	<!-- 웹브라우져에 표시(렌더링, rendering)되는 영역 --> 
	<body>
		<!-- 제목 -->
		<h1>Hello HTML! 안녕 HTML! </h1>
		<!-- 문장 -->
		<p>Here goes the content. 안녕하세요. HTML을 배우고 있습니다. </p>
	</body>
</html>
<!--ELEMENT 요소, 너무 졸려-->
