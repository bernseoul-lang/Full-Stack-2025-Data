</head>
<body>

<!-- semantic -->
<div id="wrapper">
	<header>
		<p>헤더 영역</p>
		<nav>대메뉴 영역</nav>
    </header>
    <div id ="content">  
        <aside id ="leftmenu">왼쪽 메뉴영역</aside>
        <main id ="ContentBody">콘텐츠 본문 영역</main>
        <aside id ="rightmenu">오른쪽 광고 영역</aside>
        <section>
    <article>첫번째 아티클</article>
    <article>두번째 아티클</article>
    <article>세번째 아티클</article>
    
        </section> 
	</div>
<aside>오른쪽 메뉴 영역</aside>
    </div>
    <footer>
        <p>푸터 영역</p>
    </footer>
</div>

<p>
    <b>텍스트를 굵게 표현</b>
</p>
<p>
    <strong>텍스트를 중요하게 표현</strong>
</p>
<p>
    <i>텍스트를 이탤릭체로 표현</i> 
</p>
<p>
    <em>텍스트를 다소 강조하여 표현</em>
    <!--있다고 다 쓰는 건 아니고, STRONG, em 만 더 써도 됨 
    구조의 내용-->
</body>
</html>
