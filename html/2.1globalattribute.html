<!-- 
    vscode 기본 단축키
    Crtl + Alt + 위/아래화살표: 줄 복사, 블럭지정시 블럭 복사
    Shift +Del : 줄 삭제, 블럭 지정시 블럭 삭제 
    Shift + 화살표 : 블럭 지정
    Ctrl + 왼/오른쪽화살표 : 워드 단위 이동 
    Shift + Ctrl +_왼/오른쪽화살표 : 워드 단위 블럭 지정
    Ctrl + F : 코드 검색 
    Ctrl + H : 코드 치환
    Ctrl + S : 저장
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>
    globalattribute
    </title>
    <link rel="stylesheet" href="2.1globalattribute.css">
</head>
<body>
    <link rel="stylesheet" href="2.1globalattribute.css">
    <!-- id 속성은 HTML 문서내에 유일한 값으로 설정 -->
    <p id="firstP">첫번째 문장</p>
   <!-- class 속성은 여러 요소에 동일한 값으로 설정 가능 -->
    <p class = "secP"> 두번째 문장</p>
    <p class = "thirdP"> 세번째 문장</p>
    <p class = "fourP">네번째 문장</p>
    <p class = "fifthP"> 다섯 문장</p>
    <p class = "evenP"> 여섯번 문장</p>
    <p class = "esthi"> 일곱번 문장</p>

</body>
</html>
