<!DOCTYPE html>
<html lang="ko">
<head>
    <!--현재 웹브라우져에게 현재 HTML페이지의 인코딩이 UTF-8로 되어 있음을 알림-->
    <meta charset="UTF-8">
    <!--현재 HTML페이지를 보여줄 디바이스(PC,태블릿,스마트폰...)의 넓이 전체에 페이지를 가득 차도록 보여줌,배율은 1.0-->>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--문서 제목(브라우져의 탭에 표시)-->
    <title>metaelements</title>
    <!--페이지 저작자-->
    <meta name="author" content="bernseoul@gmail.com">
    <!--페이지 설명-->
    <meta name="description" content="HTML meta elements example page">
    <!--페이지 키워드-->
    <meta name="keywords" content="meta, 메타,meta태그,메타태그">
    <!--CSS 외부 파일 연결-->
    <link rel="stylesheet" href="4.css">
    <!--JavaScript 외부 파일 연결-->
    <script src="4.js"></script>
    
</head>
<body>
    <p>메타태그 실습</p>
    <p>
        <button id="btn">클릭</button>
    </p>
</body>
</html>
